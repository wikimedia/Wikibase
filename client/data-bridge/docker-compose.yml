version: '2'

services:
  node:
    build:
      context: ./
      dockerfile: docker/Dockerfile-node
    image: wmde/data-bridge-node
    volumes:
      - '~/.npm:/.npm'
      - './:/app'
    working_dir: /app
    environment:
      - NODE_ENV
      - NODE_DEBUG
      - DEBUG

  csr:
    extends:
      service: node
    ports:
      - '${CSR_PORT}:8080'
    command: 'npm run-script serve'
