name: CI
on:
  push:
    branches: [ T273447-wb-add-github-actions-secondary-ci ]

jobs:
  filterChanges:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: git-filter-repo
        uses: wmde/git-filter-repo-docker-action@v1
        with:
          privateKey: ${{ secrets.SSH_PRIVATE_KEY_CHANGES }}
          targetOrg: wikimedia
          targetRepo: wikibase-changes
          targetBranch: main
          filterArguments: >-
            --force
            --path=lib/includes/changes/
            --path=lib/includes/Changes/
            --path=lib/tests/phpunit/changes/
            --path=lib/tests/phpunit/Changes/
            --path lib/packages/wikibase/changes/
            --path .mailmap
            --path-rename=lib/includes/changes:src
            --path-rename=lib/includes/Changes:src
            --path-rename=lib/tests/phpunit/changes:tests
            --path-rename=lib/tests/phpunit/Changes:tests
            --path-rename lib/packages/wikibase/changes/:
            --message-callback 'return re.sub(b"^changes: ", b"", message)'
  secondary-ci:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
        - env:
            DBTYPE: sqlite
            LANG: ru
            WB: both
          php-versions: '7.3.27'
        - env:
            DBTYPE: sqlite
            LANG: en
            WB: client
          php-versions: '7.2.34'
        - env:
            DBTYPE: mysql
            LANG: en
            WB: repo
          php-versions: '7.2.34'
        - env:
            DBTYPE: sqlite
            LANG: ar
            WB: both
          php-versions: '7.3.27'
        - env:
            DBTYPE: mysql
            LANG: en
            WB: both
          php-versions: '7.2.34'
        - env:
            DBTYPE: mysql
            LANG: en
            WB: both
          php-versions: '7.3.27'
        - env:
            DBTYPE: mysql
            LANG: en
            WB: both
          php-versions: '7.4.15'
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Shutdown Ubuntu MySQL (SUDO)
      run: |
        sudo service mysql stop
    - name: Set up MySQL
      uses: mirromutth/mysql-action@v1.1
      with:
        mysql version: '5.7'
        mysql database: 'its_a_mw'
        mysql root password:
        mysql user: 'root'
        mysql password: 'shie3Ekutaiy5Giebuwi'
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-versions }}
    - name: Cache Composer cache
      uses: actions/cache@v2
      with:
        path: $HOME/.composer/cache
        key: composer-cache-php${{ matrix.php-versions }}
    - name: install.sh
      env: ${{ matrix.env }}
      run: |
        bash ./build/ci-scripts/install.sh
    - name: Apply WB settings
      env: ${{ matrix.env }}
      run: |
        bash ./build/ci-scripts/mw-apply-wb-settings.sh
    - name: Update DB
      env: ${{ matrix.env }}
      run: |
        bash ./build/ci-scripts/update-db.sh
    - name: Run script
      env: ${{ matrix.env }}
      run: |
        bash ./build/ci-scripts/script.sh
    - name: Send mail
      if: ${{ failure() }}
      uses: dawidd6/action-send-mail@v2
      with:
        server_address: smtp.gmail.com
        server_port: 465
        username: ${{secrets.MAIL_USERNAME}}
        password: ${{secrets.MAIL_PASSWORD}}
        subject: Github Action job failed for Wikibase
        # Literal body:
        body: Job secondary-ci failed for php version ${{ matrix.php-versions }}!
        to: noa.rave@wikimedia.de
        from: Wikibase Github Action CI